<app-navbar></app-navbar>
<div class="container-fluid m-4 p-4">
  <div class="main-container">
    <div class="row">
      <div class="col-md-5">
        <div class="form-wrapper">
          <h3 class="text-center">Ask A doctor</h3>
          <div class="form-container">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <textarea
                  type="text"
                  formControlName="post"
                  class="form-control"
                  id="post"
                  placeholder="Make Inquiry"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Post</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="posts-wrapper mt-3">
          <h3 class="text-center">My Inquiries</h3>
          <div class="overall-post-container" *ngFor="let post of posts">
            <div class="post">
              <span class="h6">{{ post.date | date }}</span>
              <div class="post-container">
                <div class="">
                  <p class="m-0 p-0">{{ post.post }}?</p>
                </div>
                <div class="actions">
                  <button class="btn btn-outline-primary mr-3 btn-sm">
                    Update
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="delete()">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
