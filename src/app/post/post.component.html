<div class="container-fluid m-4 p-4">
  <div class="main-container">
    <div class="form-wrapper">
      <h3 class="text-center">Ask A doctor</h3>
      <div class="form-container">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <textarea
              type="text"
              formControlName="post"
              class="form-control"
              id="post"
              placeholder="Make Inquiry"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </div>
    <div class="posts-wrapper mt-3">
      <h3 class="text-center">My Inquiries</h3>
      <div class="overall-post-container">
        <!-- *ngFor= "let post in posts" -->
        <span class="h6">Date</span>
        <div class="post-container">
          <div class="post">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <div class="actions">
            <button class="btn btn-outline-primary mr-3">Update</button>
            <button class="btn btn-danger" (click)="delete()">Delete</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
