<app-navbar></app-navbar>

<div class="container">
  <div class="form mt-4">
    <h2>Add Illness</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="illnessname">Illness Name</label>
        <input
          type="text"
          formControlName="illnessname"
          class="form-control"
          id="illnessname"
        />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea
          type="text"
          class="form-control"
          formControlName="description"
          id="desc"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea
          type="text"
          formControlName="symptoms"
          class="form-control"
          id="symptoms"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="recommendation">Recommendation</label>
        <textarea
          type="text"
          formControlName="recommendation"
          class="form-control"
          id=" recommendation"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
